<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <aside class="dashboard">
        <h1 class="sidebar-title">
          <span class="material-icons dashboard-icon"> dashboard </span>
          Dashboard
        </h1>
        <ul class="nav">
          <li class="nav-item current">
            <a href="#" class="nav-link"
              ><span class="material-icons"> home </span> Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> account_circle </span>
              Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> message </span>
              Messages</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> history </span> History</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> task </span> Tasks</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> groups </span>
              Communities</a
            >
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> settings </span>
              Settings</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> help_center </span>
              Support</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons-outlined"> verified_user </span>
              Privacy</a
            >
          </li>
        </ul>
      </aside>
      <header class="header">
        <section class="top">
          <div class="search">
            <label for="search"
              ><span class="material-icons-outlined search-icon">
                search
              </span></label
            >
            <input type="text" name="search" id="search" />
          </div>
          <div class="account">
            <span class="material-icons-outlined notifications-icon">
              notifications_active
            </span>

            <div class="picture"></div>
            <p class="name">Mahatma Ghandi</p>
          </div>
        </section>
        <section class="bottom">
          <div class="profile">
            <div class="picture"></div>
            <div class="profile-name">
              <p class="greeting">Hi there,</p>
              <p class="name">
                Mahatma Ghandi <span class="username">(@mghandi)</span>
              </p>
            </div>
          </div>
          <div class="buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </section>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
